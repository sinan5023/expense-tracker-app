<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="parent">
          <div class="add-expense">
            <h3 class="expense-heading">Add Expense</h3>
            <label for="category" style="display: block">Category</label>
            <input
              type="text"
              placeholder="e.g, Food, Transport,Entertainment"
              id="category"
            />
            <h6 id="category-error"></h6>
            <label for="amount" style="display: block">Amount(₹)</label>
            <input type="text" placeholder="0.00" id="amount" />
            <h6 id="amount-error"></h6>
            <button onclick="addExpense()" id="add-button">Add Expense</button>
          </div>
          <div class="total-expense">
            <h3 class="info-box-heading">Total Expense</h3>
            <h2 class="info-box" id="total-amount">₹00.00</h2>
          </div>
          <div class="total-entries">
            <h3 class="info-box-heading">Total Entries</h3>
            <h2 class="info-box" id="total-entries">0</h2>
          </div>
          <div class="expense-chart">
            <canvas id="myChart"></canvas>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="expense-list">
          <h4 class="list-heading">Recent Expenses</h4>
        </div>
      </div>
    </section>
  </body>
</html>
